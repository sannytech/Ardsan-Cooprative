<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€” Ardsanstar Cooperative</title>
  <style>
    body {
      margin: 0; font-family: Inter, sans-serif; background: #081226;
      color: #e6eef6; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
    }
    .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-top: 40px; width: 90%; max-width: 700px; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1); background: transparent; color: #e6eef6;
    }
    button { background: #06b6d4; color: #052027; font-weight: bold; cursor: pointer; border: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="card" id="login-card">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email" required>
    <input type="password" id="adminPassword" placeholder="Password" required>
    <button id="loginBtn">Login</button>
  </div>

  <div class="card" id="dashboard-card" style="display:none;">
    <h2>Member Applications</h2>
    <table id="applications-table">
      <thead>
        <tr><th>Name</th><th>IPPIS</th><th>Department</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const allowedAdmins = [
      "msanusi2009@yahoo.co.uk",
      "yakububilyaminu44@gmail.com",
      "kabironifade@gmail.com"
    ];

    const loginCard = document.getElementById("login-card");
    const dashboardCard = document.getElementById("dashboard-card");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const tableBody = document.querySelector("#applications-table tbody");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!allowedAdmins.includes(userCred.user.email)) {
          alert("Access denied: not an authorized admin.");
          await signOut(auth);
          return;
        }
        loadApplications();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user && allowedAdmins.includes(user.email)) {
        loginCard.style.display = "none";
        dashboardCard.style.display = "block";
        loadApplications();
      } else {
        loginCard.style.display = "block";
        dashboardCard.style.display = "none";
      }
    });

    async function loadApplications() {
      const snapshot = await getDocs(collection(db, "memberApplications"));
      tableBody.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const row = `<tr><td>${d.name}</td><td>${d.ippis}</td><td>${d.department}</td><td>${d.status}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
